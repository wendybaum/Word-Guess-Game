<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Guess Game - Florida Native Bees!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body class="text-center">   
    <div class="container">
      <div class="jumbotron">
        <!-- image row -->
        <div class="row">
          <div class="col-md-12">
            <h3><p>Florida Native Bees Word Guessing Game</p></h3>
          </div>
          <img class="imageBanner" src="assets/images/BlueberryBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/BumbleBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/CarpenterBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/ColletesBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/CuckooBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/FurrowBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/BumbleBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/LeafCutterBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/SweatBee.jpg"  alt="" /> 
          <img class="imageBanner" src="assets/images/MasonBee.jpg"  alt="" />
        </div>
        <div><h7>Blueberry, Bumble, Carpenter, Colletes, Cuckoo, Furrow, LeafCutter, Mason, Plasterer, Sweat</h7></div> 
      </div> 
      <!-- score board row -->
      <div class="row">
        <div class="col-md-12 parent text-center">
          <h5><b>Press any key to get started!</b></h5>
        </div>
        <div class="col-md-6 scoreBoard">
          <p class="ml-2 text-center scoreBoard"><b>Number of Guesses Remaining:</b>
            <span id="guessesLeft">0</span>
          </p>
        </div>
        <div class="col-md-6 scoreBoard">
          <p class="mr-2 text-center scoreBoard"><b>Number of Correct Guesses:</b>
            <span id="lettersCorrect">0</span>
          </p>
        </div>
      </div>  
      <!-- current word guess row -->
      <div class="row">
        <div class="col-md-12">
            <h5>Current Word</h5>
            <p class="activeWords"><span id="currentWord"></span></p>
            <p class="activeWords" id="correctAnswer"></p>            
            <h6>Letters Already Guessed</h6>
            <p class="activeWords"><span id="lettersWrong"></span></p>
        </div>
     </div>

      <!-- correct answer image row -->
      <div class="row">
        <div class="mx-auto jumbotron answerDisplay">     
          <img src="" id="pictureDisplay" alt="" />                  
        </div>
       </div>      
      
    </div>  

  <footer>
    <div>
      <p>Copyright &copy; 2020 Wendy Baum</p>
    </div>
  </footer>
  <audio id="beeBuzz" src="assets/audio/Bee-noise.mp3" type="audio/mpeg"></audio>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
